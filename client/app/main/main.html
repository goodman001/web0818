<div class="container">
  <div class="row">
    <div class="col-lg-12">
       <h1 class="page-header">Lab 15: Bootstrap CSS</h1>
       <a class="btn btn-default" ng-click="mainController.showuser()" >Users</a>
       <a class="btn btn-default" ng-click="mainController.showre()">Recipes & review</a>
       <hr>
       <div class="well well-lg"><h3>Users Manager Panel</h3></div>
       <div role="alert" ng-show="mainController.formError" id="errorinfo" class="alert alert-danger alert-dismissable">{{ mainController.formError }}</div>
	   <div role="alert" ng-show="mainController.formInfo" id = "successinfo" class="alert alert-success alert-dismissable">{{ mainController.formInfo }}</div>
		
	   <div class="tab-pane fade in active" id="home">
		<div class="table-responsive">
		   <table class="table table-bordered table-responsive table-striped">
			<thead>
			<button ng-click="mainController.createUser(user)" type="button" class="btn btn-default"> create user</button>
			<tr>
			  <th >Id</th>
			  <th>Username</th>
			  <th >Email</th>
			  <th>First Name</th>
			  <th>Last Name</th>
			  <th>Option</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="user in mainController.users">
			  <td>{{user._id}}</td>
			  <td>{{user.username}}</td>
			  <td>{{user.email}}</td>
			  <td>{{user.name.firstName}}</td>
			  <td>{{user.name.lastName}}</td>
			  <td>
				<button ng-click="mainController.updateUser(user)" type="button" class="btn btn-default">Update</button>
				<button ng-click="mainController.deleteUser(user,$index)" type="button" class="btn btn-default">Delete</button>
			  </td>
			</tr>
			</tbody>
		  </table>
		</div>
	   </div>
       
<script>
	$("#successinfo").fadeOut(10000);
	$("#errorinfo").fadeOut(10000);
</script>     
      
      
      
      
    </div>
  </div>
   
</div>

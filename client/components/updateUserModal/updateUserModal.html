<div class="modal-content">
  <form id="updateUser" name="updateUser" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="updateUserController.cancel()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Updating user {{ updateUserController.user._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateUserController.formError" class="alert alert-danger">{{ updateUserController.formError }}</div>
      <div role="alert" ng-show="updateUserController.formInfo" class="alert alert-info">{{ updateUserController.formInfo }}</div>
      <div class="form-group">
         <label for="user name" class="col-xs-3 col-sm-3 control-label">User name	</label>
         <div class="col-xs-9 col-sm-9">
            <input id="username" name="username" type="text"  ng-model="updateUserController.user.username"  class="form-control" readonly/>
         </div>
      </div>
	    <div class="form-group">
         <label for="Email" class="col-xs-3 col-sm-3 control-label">Email	</label>
         <div class="col-xs-9 col-sm-9">
            <input id="email" name="email" type="email"  ng-model="updateUserController.user.email" class="form-control" required/>
         </div>
	    </div>
      <div class="form-group">
         <label for="first name" class="col-xs-3 col-sm-3 control-label">First name	</label>
         <div class="col-xs-9 col-sm-9">
            <input id="firstname" name="firstname" type="text" ng-model="updateUserController.user.name.firstName" class="form-control" required/>
         </div>
      </div>
	    <div class="form-group">
         <label for="last name" class="col-xs-3 col-sm-3 control-label">Last Name	</label>
         <div class="col-xs-9 col-sm-9">
            <input id="lastname" name="last" type="text" ng-model="updateUserController.user.name.lastName" class="form-control" required/>
         </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="updateUserController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="updateUserController.submitForm()">Update User</button>
    </div>
  </form>
</div>
